plugins {
    id 'java-platform'
    id 'maven-publish'
}

group = 'com.github.MrShoffen'
version = '1.1.0'

javaPlatform {
    allowDependencies()
}
dependencies {

    api platform('org.springframework.boot:spring-boot-dependencies:3.4.4')
    api platform('"org.springframework.cloud:spring-cloud-dependencies:2024.0.1"')

    // 2. Добавляем свои библиотеки с версиями
    constraints {
        api 'org.projectlombok:lombok:1.18.38'         // Переопределяем версию из Spring BOM (если нужно)
    }
}



publishing {
    publications {
        maven(MavenPublication) {
            from components.javaPlatform
            pom {
                name = 'Task tracker dependencies BOM'
                description = 'Custom platform combining Spring BOMs with additional dependencies'
            }
        }
    }

}
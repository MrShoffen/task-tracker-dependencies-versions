plugins {
    id 'version-catalog'
    id 'maven-publish'
}

catalog {
    versionCatalog {
        from(files("libs.versions.toml"))
    }
}


publishing {
    publications {
        catalog(MavenPublication) {
            from components.versionCatalog
            groupId = 'org.mrshoffen.tasktracker'
            artifactId = 'libs-version-catalog'
            version = '1.0.0'
        }
    }
    repositories {
        maven {
            url = "https://maven.pkg.github.com/MrShoffen/task-tracker-dependencies-versions"

            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_KEY")
            }
        }
    }
}